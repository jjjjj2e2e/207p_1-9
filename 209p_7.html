<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:hover 활용</title>
</head>
<style>
    div{
        width: 200px;
        height: 300px;
        background-image: url(카드뒷면.jpg);
        background-size: 200px 300px;
    }

    div#img:hover{
        background-image: url(카드앞면.png);
    }
</style>

<body>
    <h3>:hover 활용</h3>
    <hr>
    <p>마우스를 올리면 카드의 앞면이 보인다.</p>
    <div id="img"></div>
</body>

</html>
